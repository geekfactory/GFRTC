paragraph=This library implements the low level functions to interface with RTC chips from Maxim Integrated. Supported (and tested) models are DS1307 and DS3231. The library can be extended to support other similar chips. To comipile and use this library the Geek Factory TimeLib Library should be installed on the IDE.
